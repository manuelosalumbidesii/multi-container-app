<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Container App</title>
</head>
<body>
  <h1>Hello from Frontend!</h1>
  <p>Fetching API response:</p>
  <div id="api-response"></div>

  <script>
    fetch("/api/")
      .then(response => response.text())
      .then(data => {
        document.getElementById("api-response").innerText = data;
      });
  </script>
</body>
</html>
